sudo: required

services:
    - docker

before_install:
    - docker build -t joustava/react-test -f ./client/Dockerfile.dev ./client
    #- docker build otherproject ...

scripts:
    - docker run joustava/react-test npm test -- --coverage

after_success:
    # build images
    - docker build -t joustava/multi-client ./client
    - docker build -t joustava/multi-nginx ./nginx
    - docker build -t joustava/multi-server ./server
    - docker build -t joustava/multi-worker ./worker
    # Login to docker CLI.
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
    # push to docker hub.
    - docker push joustava/multi-client
    - docker push joustava/multi-nginx
    - docker push joustava/multi-server
    - docker push joustava/multi-worker


